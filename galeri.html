<!DOCTYPE html>
<html>
<head>
    <title>Galeri | Yüce Galeri</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-family: "Times New Roman", Georgia, Serif;
            background-color: #f7f1e3;
            color: #333;
            margin: 0;
        }
        .w3-card {
            margin: 15px;
            transition: transform 0.3s ease;
        }
        .w3-card:hover {
            transform: scale(1.05);
        }
        img {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<!-- Sayfa Başlığı ve Ana Sayfa Butonu -->
<div class="w3-container w3-padding-16 w3-center">
    <a href="index.html" class="w3-button w3-black w3-margin-bottom">Ana Sayfa'ya Dön</a>
    <h1>Araç Galerisi</h1>
</div>

<!-- Araçlar Galerisi -->
<div class="w3-row-padding w3-center">
    <!-- Araç 1 -->
    <div class="w3-third w3-margin-bottom">
        <div class="w3-card">
            <img src="image/mercedes-c-class_0.webp" style="width:100%">
            <h4>2021 Mercedes-Benz C-Class</h4>
            <p>Fiyat: 1.500.000 TL</p>
        </div>
        <!-- Mercedes G altına eklendi -->
        <div class="w3-card w3-margin-top">
            <img src="image/MERCEDES-G.jpg" style="width:100%">
            <h4>2023 MERCEDES-G</h4>
            <p>Fiyat: 2.800.000 TL</p>
        </div>
    </div>
    <!-- Araç 2 -->
    <div class="w3-third w3-margin-bottom">
        <div class="w3-card">
            <img src="image/toyota-corolla.webp" style="width:100%">
            <h4>2023 Toyota Corolla</h4>
            <p>Fiyat: 900.000 TL</p>
        </div>
    </div>
    <!-- Araç 3 -->
    <div class="w3-third w3-margin-bottom">
        <div class="w3-card">
            <img src="image/Audi-A3-Sedan.jpg" style="width:100%">
            <h4>2022 Audi A3</h4>
            <p>Fiyat: 1.200.000 TL</p>
        </div>
    </div>

    <!-- Araç 4 -->
    <div class="w3-third w3-margin-bottom">
        <div class="w3-card">
            <img src="image/bmw-x5.jpg" style="width:100%">
            <h4>2022 BMW X5</h4>
            <p>Fiyat: 2.000.000 TL</p>
        </div>
    </div>
    <!-- Araç 5 -->
    <div class="w3-third w3-margin-bottom">
        <div class="w3-card">
            <img src="image/TOGG.webp" style="width:100%">
            <h4>2023 TOGG T10X</h4>
            <p>Fiyat: 1.800.000 TL</p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-16">
    <p>Powered by AYHAN YÜCE</p>
</footer>

</body>
</html>
